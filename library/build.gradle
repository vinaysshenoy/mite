apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion versions.target_sdk

  defaultConfig {
    minSdkVersion versions.min_sdk
    targetSdkVersion versions.target_sdk
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
  }
  kotlinOptions {
    jvmTarget = "1.8"
  }
}

dependencies {
  testImplementation deps.junit
  androidTestImplementation deps.android_test_runner
  androidTestImplementation deps.android_test_runner_ext
  implementation deps.commonmark
  implementation deps.commonmark_tables
  testImplementation deps.strikt
  androidTestImplementation deps.strikt
  implementation deps.kotlin_stdlib
  testImplementation deps.mockk
  testImplementation deps.junitParams
}
